{% extends "blogs/layout.html" %}
{% load bootstrap_tags %}
{% block title %}Login | MicroBlogger{% endblock %}

{% block content %}
    {% if next %}
        <div class="alert alert-warning">You need to login first!</div>
    {% endif %}
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 col-lg-6">
                <h2 class="mb-4">Login</h2>
                <form class="mb-2" action="{% url 'login' %}" method="post">
                    {% csrf_token %}

                    {{ form|as_bootstrap }}

                    <div class="text-muted">New here? <a href="{% url 'register' %}">Register</a></div>
                    <input type="hidden" name="next" value="{{ next }}">
                    <input class="btn btn-primary mt-2" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
